<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      let root = document.getElementById("root");
      let el = (
        <>
          <p style={{textAlign:"center"}}>React is a javascript library</p>
          <div className="main" style={{width:"250px",margin:"auto",padding:"10px",backgroundColor:"gainsboro"}}>
            <p>Click the below button to alert 'Hello'</p>
            <button onClick={alertMessage}>Alert Hello</button>
          </div>
        </>
      );

      function alertMessage(){
        alert("Hello!")
      }
      ReactDOM.createRoot(root).render(el);
    </script>
  </body>
</html>
